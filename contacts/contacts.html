<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Природные катаклизмы</title>
</head>

<body>
    <header class="contacts-header">
        <nav>
            <a class="nav_link" href="../index.html">Главная</a>
            <a class="nav_link" href="../map/map.html">Карта</a>
            <a class="nav_link active" href="#">Контакты</a>
        </nav>
    </header>
    <div class="contacts-logo">
        <div class="logo-info">
            <h1>Контакты</h1>
            <div class="creator-card">
                <img id="creator-logo" src="../images/creator.png" alt="Creator Logo">
                <div class="creator-info">
                    <p>Сайт создан студентом 1 курса Ярощук Никитой (HowWow)</p>
                    <div class="social-icons">
                        <a href="https://github.com/howwow0" target="_blank"><img src="../images/github.png"
                                alt="GitHub"></a>
                        <a href="https://t.me/how_wow0" target="_blank"><img src="../images/telegram.png"
                                alt="Telegram"></a>
                        <a href="https://vk.com/howwow_ls" target="_blank"><img src="../images/vk.png" alt="VK"></a>
                    </div>
                </div>
				 <audio id="easter-egg-audio" src="../audio/Clint_Mansell_-_Requiem_for_a_dream_10722.mp3" preload="auto"></audio>
            </div>

        </div>
    </div>
    <footer>
        <p>&copy; 2024 Образовательный портал по природным катаклизмам. Все права защищены.</p>
    </footer>
	 <script>
        document.addEventListener('DOMContentLoaded', function () {
            const logo = document.getElementById('creator-logo');
            const creatorInfo = document.querySelector('.creator-info');
            const audio = document.getElementById('easter-egg-audio');
            let isPlaying = false;

            if (logo && audio) {
                logo.addEventListener('click', function () {
                    if (isPlaying) {
                        audio.pause();
                        logo.classList.remove('animate-logo');
                        creatorInfo.classList.remove('animate-line');
                    } else {
                        audio.play();
                        logo.classList.add('animate-logo');
                        creatorInfo.classList.add('animate-line');
                    }
                    isPlaying = !isPlaying;
                });

                audio.addEventListener('ended', function () {
                    isPlaying = false;
                    logo.classList.remove('animate-logo');
                    creatorInfo.classList.remove('animate-line');
                });
            }
        });
    </script>
</body>

</html>
